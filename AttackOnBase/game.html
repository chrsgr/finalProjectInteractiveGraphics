<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script type="module" src="/main.js"></script>

  
  <title>ATTACK ON BASE</title>
</head>
<body>

<div class="screen game-window"> 

   
    
    <div class="button-group">
      <img src="/start.png" alt="Start" id="startButton" class="start-image" onclick="startGame()">
      <img src="/pause.png" alt="Stop" id="stopButton" class="stop-image" onclick="stopGame()">
    </div>
    
 
    <a href="/index.html">
      <img src="/home.png" alt="Home" class="home-image">
    </a>

    <img src="/istruzioni.png" alt="Home" class="istruzioni-img" onclick="goToIstruction()" id="istru">

  </ul>
</div>

<audio id="audio">
    <source src="/game.mp3" type="audio/mp3">
  </audio>
  
  <img id="volumButtom" src="audio.png"  class="volumImage">

  
  <img id="astroGame" src="astroGame.png"  class="astroGame">
  <p class="text" id="text" style="opacity: 0;">Intergalactic Governor they are attacking us!</p>

  <p class="textAfter" id="textAfter" style="opacity: 0;">Push SPACE button to START the game. </p>


  
<!--  WIN -->
  <img id="winAstro" src="win.png"  class="win">
  <p class="textWin" id="textWin" style="opacity: 0;">Intergalactic Governor thank you for freeing us from enemies!</p>
  <p class="textWinAfter" id="textWinAfter" style="opacity: 0;">Intergalactic Governor thank you for freeing us from enemies!See you soon!</p>


  </body>
  </html>
  
  
  <style>
body {
    margin: 0;
    overflow: hidden;
}

  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var audio = document.getElementById('audio');
        var volumeButton = document.getElementById('volumButtom');


        volumeButton.addEventListener('click', function() {
            if (audio.paused) {
               
                audio.play();
            } else {
               
                audio.pause();
            }
        });
    });

    //PRIMA FRASE
    gsap.to(text, { opacity: 1, duration: 2, delay: 2 }); //compare dopo 2 secondi
    gsap.to(text, { opacity: 0, duration: 2, delay: 5 }); //resta per 5 secondi


    //SECONDA FRASE
    gsap.to(textAfter, { opacity: 1, duration: 2, delay: 7 }); //compare dopo 2 secondi della frase precedente

    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            gsap.to(textAfter, { opacity: 0, duration: 1 });
        }
    });





    //WIN
    gsap.to(textWin, { opacity: 1, duration: 2, delay: 2 }); //compare dopo 2 secondi
    gsap.to(textWin, { opacity: 0, duration: 2, delay: 3 }); //resta per 5 secondi


    //SECONDA FRASE
    gsap.to(textWinAfter, { opacity: 1, duration: 2, delay: 7 }); //compare dopo 2 secondi della frase precedente
    gsap.to(textWinAfter, { opacity: 0, duration: 2, delay: 3}); //resta per 5 secondi

    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            gsap.to(textWin, { opacity: 0, duration: 1 });
        }
    });




  


  </script>
