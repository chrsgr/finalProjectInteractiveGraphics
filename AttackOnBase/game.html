  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var audio = document.getElementById('audio');
        var volumeButton = document.getElementById('volumButtom');
  
        volumeButton.addEventListener('click', function() {
            if (audio.paused) {
               
                audio.play();
            } else {
               
                audio.pause();
            }
        });
    });
  </script>
