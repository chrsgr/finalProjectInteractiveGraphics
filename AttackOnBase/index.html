    <div><h1 id="attackTitle" class="attackTitle">ATTACK ON BASE</h1> </div>

      <button class="startHome" onclick="goToIndexPage()" id="startHome">START</button>

<style>
 
 html, body {
    height: 100%;
    margin: 0;
}

body {
    background-image: url('backIndex.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Raleway', sans-serif;
}

#container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}


</style>


<script>
  document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById('audio');
      var volumeButton = document.getElementById('volumButtom');
  
      volumeButton.addEventListener('click', function() {
          if (audio.paused) {
              audio.play();
          } else {
              audio.pause();
          }
      });
  });
  </script>
